<app-login-signup *ngIf="authUser.length == 0"></app-login-signup>
<header class="header">
  <div class="top_header">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <ul class="social_icon">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 pull-right text-right">
                    <ul class="login_part">
                        <li *ngIf="authUser.length == 0"><a href="javscript:void(0)" data-toggle="modal" data-target="#signinModal"><i class="fa fa-sign-in"></i>Login</a></li>
                        <!-- <li *ngIf="authUser.length != 0"><a routerLink="/dashboard"><span class="glyphicon glyphicon-user"></span> My Account</a></li> -->
                        <li *ngIf="authUser.length != 0"><a href="javascript:void(0)" (click)="signout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  <div class="bottom_header fw">
      <div class="container">
            <div class="row">
                <div class="col-md-2 col-xs-12 col-sm-3">
                    <a routerLink="/" class="logo">
                        <img src="assets/images/Logo-white.png" alt="logo" class="img-responsive img1 hidden-inner hidden-xs">
                        <img src="assets/images/Logo-red.png" alt="logo" class="img-responsive img2 hidden-inner">
                        <img src="assets/images/Logo-red.png" alt="logo" class="img-responsive only-inner">
                    </a>
                </div>
                <div class="col-md-10 col-sm-9 col-xs-12 pull-right">
                    <div class="menu_sec">
                        <nav class="navbar navbar-default">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                              </button>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                              <ul class="nav navbar-nav">
                                <li><a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">home</a></li>
                                <li><a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/shopnow">SHOP NOW </a></li>
                                <li><a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/bulk-orders">BULK ORDERS</a></li>
                                <li><a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/how-it-works">HOW IT WORKS</a></li>
                                <li><a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/about">ABOUT US</a></li>
                                <li><a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/contact">CONTACT US</a></li>
                              </ul>
                            </div><!-- /.navbar-collapse -->
                          </nav>
                          <span class="login_part">
                               <li *ngIf="products.length > 0"><a routerLink="/cart"><i>{{products.length}}</i>${{itemSubTotal | number : '1.2-2'}}</a></li>
                               <li *ngIf="products.length <= 0"><a routerLink="/shopnow"><i class="fa fa-shoping-cart">0</i></a></li>
                          </span>
                    </div>
                </div>
            </div>
        </div>
  </div>
</header>
